<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>flaby</title>
  </head>
  <body>

    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                        <ul class="nav">
                                <li class="nav-list-item logo"> <img src="img/logo.png" alt=""> </li>
                                <li class="nav-list-item">Home</li>
                                <li class="nav-list-item">Service</li>
                                <li class="nav-list-item">Portfolio</li>
                                <li class="nav-list-item">Blog</li>
                                <li class="nav-list-item">Contacts</li>
                                <li class="nav-list-item"><button class="button login">Login</button></li>
                        </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="tagline">
                        <div class="tagline-title">
                            flat + free = flaby
                        </div>
                        <div class="tagline-descr">
                                A Modern Flat design corporate template for free download with all great features and trendy look.
                        </div>
                        <div class="tagline-buttons">
                            <button class="button b-link"><img src="img/icons/google_play.png" alt=""> Google Store</button>
                            <button class="button b-more">Learn More</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="tagline-phone">
                            <img src="img/phone.png" alt="">
                    </div>
                    
                    
                </div>
                <div class="tagline-earphones">
                        <img src="img/Earphones.png" alt="">
                    </div>
            </div>
        </div>
            
    </section>
    <section class="services"></section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
